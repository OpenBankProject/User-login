<div id="main" class="lift:surround?with=default;at=content">
  <div class="lift:BankingCrendetials.render" id="authorizeSection">
    <div class="lift:Msg?id=error&errorClass=error">message</div>
    <div class="lift:Msg?id=info&noticeClass=info">message</div>
    <div class="lift:embed?what=/templates-hidden/_ajax-loader"></div>

    <div id="credentialsForm" class="login hide-during-ajax ">
      <form action="." method="post" class="lift:form.ajax">
        <script type="text/javascript" >
          function getBankName(sel){
            var bankName = $('#bankSelect').find("option:selected").text();
            return bankName;
          };
        </script>
        <TABLE id="accountForm">
          <tbody>
            <tr>
              <td colspan="2" >
                <span class="lift:Loc.fill_in_form">Please fill the form to add you bank account.</span>
              </td>
            </tr>
            <tr>
              <td>
                <label for="countrySelect"><span class="lift:Loc.country">Country</span></label>
              </td>
              <td>
                <select id="countrySelect" class="field" tabindex=1 />
                  <option>option</option>
                </select>
                <div class="lift:Msg?id=countryError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="bankSelect"><span class="lift:Loc.bank">Bank</span></label>
              </td>
              <td>
                <select id="bankSelect" class="field" tabindex=2 />
                  <option>option</option>
                </select>
                <div class="lift:Msg?id=bankError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="accountNumber">
                  <span class="lift:Loc.account">Account number</span>
                </label>
              </td>
              <td>
                <input id="accountNumber" class="field"
                  type="text" tabindex=3 />
                <div class="lift:Msg?id=accountNumberError&errorClass=error">message</div>
              </td>
            </tr>
            <tr id="userIdRow">
              <td>
                <label for="userId">
                  <span class="lift:Loc.userId">User Id</span>
                </label>
              </td>
              <td>
                <input id="userId" class="field"
                  type="text" tabindex=4 />
                <div class="lift:Msg?id=userIdError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <label for="accountPin"><span class="lift:Loc.pin">Pin</span></label>
              </td>
              <td>
                <input tabindex=5 id="accountPin" class="field"
                  type="password"  />
                <div class="lift:Msg?id=accountPinError&errorClass=error">message</div>
              </td>
            </tr>
            <tr>
              <td>
                <input id="skipButton" class="button" type="button"
                  value="Skip" tabindex=7/>
              </td>
              <td>
                <span id="processSubmit"></span>
                <input id="saveBtn" class="submit button" type="submit"
                  value="Save" tabindex=6/>
              </td>
            </tr>
          </tbody>
        </TABLE>
      </form>
    </div>
    <div id="verifierBloc"></div>
  </div>
</div>
